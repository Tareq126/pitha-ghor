<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitha Ghor</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h2>Please fill the form for Pitha</h2>
        <form action="">
          <label for="name"
            >Your Name:
            <input id="name" type="text" placeholder="Please type your name" />
          </label>
          <label for="email"
            >Your Email:<input
              type="email"
              name=""
              id="email"
              placeholder="Please type your email"
          /></label>
          <label for="phone"
            >Your phone:<input
              type="text"
              name=""
              id="phone"
              placeholder="Your phone number"
          /></label>

          <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="Chitoy"
              ><input type="radio" name="pitha" id="pitha" />Chitoy Pitha</label
            >
            <label for="Vapa"
              ><input type="radio" name="pitha" id="vapa" />Vapa Pitha</label
            >
            <label for="Puli"
              ><input type="radio" name="pitha" id="puli" />Puli Pitha</label
            >
          </fieldset>
          <fieldset>
            <legend>Pick One Or More</legend>
            <label for="sorisa"
              ><input type="checkbox" name="chatni" id="sorisa" />Sorisa</label
            >
            <label for="shutki"
              ><input type="checkbox" name="chatni" id="shutki" />Shutki</label
            >
            <label for="chilli"
              ><input type="checkbox" name="chatni" id="chilli" />Chilli</label
            >
          </fieldset>
          <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="2"></textarea>
          </fieldset>
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
